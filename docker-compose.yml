version: '3.8'

services:
  web:
    build: .
    container_name: engineering-economics-app
    ports:
      - "5000:5000"
    volumes:
      - ./factors_table.xlsx.csv:/app/factors_table.xlsx.csv:ro
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/rates"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production
